# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

    #Security & permissions:
  flutter_dotenv: ^6.0.0
  path_provider: any
  permission_handler: ^12.0.1

  # Routing:
  go_router: ^16.2.0

  # Networking:
  dio: ^5.8.0+1
  connectivity_plus: ^7.0.0
  share_plus: ^12.0.0

  # State Management:
  flutter_bloc: ^9.1.1
  bloc: ^9.0.1

  # Icons & images :
  iconsax: ^0.0.8
  flutter_svg: ^2.1.0

  # Fonts:
  google_fonts: ^6.2.0

  # Toast:
  fluttertoast: ^9.0.0

  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.4

