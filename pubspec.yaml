  dropdown_search: ^6.0.2
  expansion_tile_group: ^2.3.0
  flutter_markdown: ^0.7.7+1
  http_parser: ^4.1.2
  url_launcher: ^6.3.2
  pdf: ^3.11.3
  printing: ^5.14.2
  package_info_plus: ^9.0.0
  webview_flutter: ^4.7.0
