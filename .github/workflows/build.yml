name: Flutter Build
on:
  workflow_dispatch: 
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Updated to stable version
          cache: true  # Enable caching for faster builds
          
      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Run Flutter analyzer
        run: flutter analyze
        continue-on-error: true  # Don't fail build on analyzer warnings
      